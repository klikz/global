<div class="p-field p-col-12 p-md-4">
    <div>
        <label for="touchui">Sana 1: </label>
        <p-calendar [(ngModel)]="date1" [touchUI]="true" [readonlyInput]="true" inputId="touchui"></p-calendar>

    </div>
    <div>
        <label for="touchui">Sana 2: </label>
        <p-calendar [(ngModel)]="date2" [touchUI]="true" [readonlyInput]="true" inputId="touchui"></p-calendar>

    </div>
</div>
<div style="padding-top: 10px;">
    <button pButton label="Tanlash" style="padding-top: 10px;" (click)="onPicked()" type="button"></button>
</div>
<p [hidden]="!someError" style="color: red;">{{errorText}}</p>

<div class="align-items-center justify-content-left">
    <h1 class="left-0">Yig'ish liniyasi: {{countAssembly?.count}}</h1>
</div>
<p-table [value]="byModelAssembly" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Model</th>
            <th>Soni</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prod>
        <tr>
            <td>{{prod.name}}</td>
            <td>{{prod.count}}</td>
        </tr>
    </ng-template>
</p-table>
<div class="flex flex-wrap align-items-center justify-content-left">
    <h1 class="left-0">Qadoqlash liniyasi: {{countPacking?.count}}</h1>
</div>

<p-table [value]="byModelPacking" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Model</th>
            <th>Soni</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prod>
        <tr>
            <td>{{prod.name}}</td>
            <td>{{prod.count}}</td>
        </tr>
    </ng-template>
</p-table>

<button *ngIf="exports" pButton icon="pi pi-file-excel" class="p-button-outlined p-button-rounded"  style="padding-top: 10px;" (click)="exportExcel()" type="button"></button>
