<div class="align-items-center justify-content-left">
    <h1 class="left-0">Ta'mirlash bo'limi: </h1>
</div>
<p-table [value]="listRemont" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Serial</th>
            <th>Vaqt</th>
            <th>Checkpoint</th>
            <th>Model</th>
            <th>Defect</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rem>
        <tr>
            <td>{{rem.serial}}</td>
            <td>{{rem.vaqt}}</td>
            <td>{{rem.checkpoint}}</td>
            <td>{{rem.model}}</td>
            <td>{{rem.defect}}</td>
        </tr>
    </ng-template>
</p-table>

<div class="p-field p-col-12 p-md-4" style="padding-top: 10px;">
    <div>
        <label for="touchui">Sana 1: </label>
        <p-calendar [(ngModel)]="date1"  [touchUI]="true" [readonlyInput]="true" inputId="touchui"></p-calendar>
    </div>
    <div>
        <label for="touchui">Sana 2: </label>
        <p-calendar [(ngModel)]="date2" [touchUI]="true" [readonlyInput]="true" inputId="touchui"></p-calendar>
    </div>
</div>
<div style="padding-top: 10px;">
    <button pButton label="Tanlash" style="padding-top: 10px;" (click)="onPicked()" type="button"></button>
</div>
<p [hidden]="!someError" style="color: red;">{{errorText}}</p>


<div class="card" *ngIf="alldefects">
    <p-table #dt1 [value]="listRemontByDate" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-gridlines"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['serial', 'checkpoint','model', 'vaqt', 'defect']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        Serial Nomer
                        <p-columnFilter type="text" field="serial" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        Vaqt
                        <!-- <p-columnFilter type="date" field="vaqt" display="menu"></p-columnFilter> -->
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        Checkpoint
                        <p-columnFilter type="text" field="checkpoint" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th>
                    <div class="flex justify-content-center align-items-center">
                        Model
                        <p-columnFilter type="text" field="model" display="menu" ></p-columnFilter>
                    </div>
                </th>

                <th>
                    <div class="flex justify-content-center align-items-center">
                        Defect
                        <p-columnFilter type="text" field="defect" display="menu"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>
                    {{customer.serial}}
                </td>
                <td>
                    {{customer.vaqt}}
                </td>
                <td>
                    {{customer.checkpoint}}
                </td>
                <td>
                    {{customer.model}}
                </td>
                <td>
                    {{customer.defect}}
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
