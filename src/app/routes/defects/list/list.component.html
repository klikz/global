<div class="align-items-center justify-content-left">
    <h1 class="left-0">Ta'mirlash bo'limi: </h1>
</div>
<p-table [value]="listRemont" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Serial</th>
            <th>Vaqt</th>
            <th>Checkpoint</th>
            <th>Model</th>
            <th>Defect</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rem>
        <tr>
            <td>{{rem.serial}}</td>
            <td>{{rem.vaqt}}</td>
            <td>{{rem.checkpoint}}</td>
            <td>{{rem.model}}</td>
            <td>{{rem.defect}}</td>
        </tr>
    </ng-template>
</p-table>
